{% extends "base_wo_ending_script.html" %}

{% block app_content %}

    {% block scripts %}
    
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script>
        $(document).ready(function(){
            var student_array=[];

            function loadStudents(){
                $.ajax({
                url: '/students_local',
                dataType: 'json',
                success: function(data){
                    console.log(data)
                    for (var i = 0; i < data.length; i++ ) {
                    student_array.push(data[i].name);
                    }
                }
                })
            };
            
            loadStudents();
            
            
            $(function() {
                $.ajax({
                    url: '{{ url_for("main.students_local") }}'
                    }).done(function (data) {
                        $('#name').autocomplete({
                            source: student_array,
                            }
                        );
                        
                    });
                });
                
            });

            

            
        </script>
    {% endblock %}

<h1>Student Lookup</h1>
<section>
    <form class="form-inline" action="" method="{{ method | d("POST") }}">
        {{ form.hidden_tag() }}
        
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=100) }}<br>
            {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>

        
        {{ form.submit() }}
    </form>


</section>

{% endblock %}
